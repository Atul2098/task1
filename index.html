<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Styled Webpage</title>
    <style>
        body {
            background-color: #f2f2f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 25px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #3b5998;
            margin-bottom: 20px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background-color: #3b5998;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #29487d;
        }
        .image-section {
            margin-bottom: 25px;
        }
        .img-links a {
            display: inline-block;
            margin: 0 8px;
            color: #3b5998;
            text-decoration: underline;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page!</h1>
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=cover&w=400&q=80" 
                 alt="Nature landscape" width="80%" style="border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
            <p style="font-style:italic;">Above: A beautiful landscape from   Unsplash</p>
        </div>
        <p>
            This is a simple webpage. The layout, colors, and fonts are styled using CSS.<br>
            You can also check out these other amazing images:
        </p>
        <div class="img-links">
            <a href="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=cover&w=800&q=80" >Starry Sky</a>
            <a href="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=cover&w=800&q=80" >Beach Scene</a>
            <a href="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?auto=format&fit=cover&w=800&q=80" >Forest Scene</a>
        </div>
        <button onclick="showAlert()">Click Me!</button>
    </div>

    <script>
        function showAlert() {
            alert("Button clicked! JavaScript is working.");
        }
    </script>
</body>
</html>
